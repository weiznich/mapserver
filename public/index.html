<!DOCTYPE html>
<html>
  <head>
    <title>Mapserver</title>
    <link type="text/css" rel="stylesheet" media="all" href="/assets/application.css?body=1">
    <link id="map_css" type="text/css" rel="stylesheet" media="all" href="/assets/osm1.css?body=1">
    <script type="text/javascript" src="/assets/jquery.js?body=1"></script>
    <script type="text/javascript" src="/assets/jquery_ujs.js?body=1"></script>
    <script type="text/javascript" src="/assets/home.js?body=1"></script>
    <script type="text/javascript" src="/assets/osm.js?body=1"></script>
    <script type="text/javascript" src="/assets/application.js?body=1"></script>
  </head>
  <body>
    <div id="controls" style="float:left">
      <h1>Karte</h1>
      <h3>Koordinaten</h3>
      <form>
        <p>
          Longtitude min<br/>
          <input id="lon_min" type="text" value="13.33"/>
        </p>
        <p>
          Longtitude max<br/>
          <input id="lon_max" type="text" value="13.34"/>
        </p>
        <p>
          Latitude min<br/>
          <input id="lat_min" type="text" value="50.92"/>
        </p>
        <p>
          Latitude max<br/>
          <input id="lat_max" type="text" value="50.93"/>
        </p>
        <p>
          Mapwidth<br/>
          <input id="image_h" type="text" value="600"/>
        </p>
        <p>
          Mapheight<br/>
          <input id="image_w" type="text" value="1000"/>
        </p>
        <p>
          Show JSON-DATA?  
          <input id="format_json" type="checkbox"/>
        </p>
        <p>
          Layout:<br/>
          <select class="layout">
            <option value="osm1" selected="selected">Layout 1</option>
            <option value="osm2">Layout 2</option>
          </select>
        </p>

      </form>
      <div style="background:yellow;" id="btn_load">Load Map</div>
      <div>Datasource: <a href="http://openstreetmap.org">http://openstreetmap.org</a></div>
    </div>
    <div id=map style="float:right">
      <div id="image">
    <!--    <embed src="svg_test/show/13.33/13.34/50.92/50.93/650/700" type="image/svg+xml" />-->
      </div>
    </div>
  </body>
</html>
